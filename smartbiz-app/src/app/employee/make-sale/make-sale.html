<h2>ðŸ§¾ Record a Sale</h2>

<form (ngSubmit)="recordSale()" #saleForm="ngForm" class="sale-form">
  <label>
    Customer:
    <select [(ngModel)]="selectedCustomerId" name="customerId" required>
      <option value="" disabled selected>Select Customer</option>
      <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name }}</option>
    </select>
  </label>

  <label>
    Product:
    <select [(ngModel)]="selectedProductId" name="productId" (change)="updateTotal()" required>
      <option value="" disabled selected>Select Product</option>
      <option *ngFor="let product of products" [value]="product.id">
        {{ product.itemName }} - â‚¹{{ product.price }}
      </option>
    </select>
  </label>

  <label>
    Quantity:
    <input type="number" [(ngModel)]="quantity" name="quantity" min="1" (input)="updateTotal()" required />
  </label>

  <p><strong>Total:</strong> â‚¹{{ totalPrice }}</p>

  <button type="submit">ðŸ’¾ Save Sale</button>
</form>
